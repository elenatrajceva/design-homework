<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coffee Hunters</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<div id="feedback">
  <p id="title"></p>

      <label for="name" id="name"></label>
      <input type="text" id="ime" size="25" maxlength="30" required><br><br>

      <label for="surname" id="surname"></label>
      <input type="text" id="prezime" size="30" maxlength="35" required><br><br>

      <label for="email" id="email"></label>
      <input type="text" id="meil"><br><br><br>

    <label for="rate" id="rate"></label><br>
    <input type="range" id="range" min="0" max="10"><br><br>

    <textarea id="comment" rows="10" cols="50"></textarea><br><br>

    <input type="button" onclick="submit()" value="Submit">
    <input type="button" onclick="restart()" value="Reset">

</div>
  
<script src="javascript.js"></script>
<script>


  
    function localization() {
        if (lang() === 'mk') {
            document.getElementById('title').innerText='Анкета за оценка на страната'
            document.getElementById('name').innerText = 'Име';
            document.getElementById('surname').innerText = 'Презиме';
            document.getElementById('email').innerText = 'Е-пошта';
            document.getElementById('rate').innerText = 'Од 1-10 колку е корисна страната?';
            document.getElementById('comment').innerText = 'Оставете коментар!';

        }
        if (lang() === 'en') {
            document.getElementById('title').innerText='Feedback form '
            document.getElementById('name').innerText = 'Name';
            document.getElementById('surname').innerText = 'Surname';
            document.getElementById('email').innerText = 'E-mail';
            document.getElementById('rate').innerText = 'From 1-10 how much useful is this page?';
            document.getElementById('comment').innerText = 'Leave a comment!';

        }
    }

    localization();
</script>
</body>
</html>
