<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Hunters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="wrapper">
    <a href="homepage.html">
        <img id="logoOther" src="logo.png">
    </a>
    <div class="clearfix"></div>

    <div class="bigText">
        <p id="where"></p>
        <a class="bigButtons"  id="oldBazaar" href="cafes.html?where=oldbazaar" target="_self"></a><br><br>
        <a class="bigButtons" id="skopjeCenter" href="cafes.html?where=skopjecenter" target="_self"></a>

    </div>
    <p class="loggedIn">
        <span id="loggedAs"></span><span id="userEmail"></span><br />
        <a href="#" id="logoutButton" onclick="logout()">Logout</a>
    </p>
</div>
<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase.js"></script>
<script src="javascript.js"></script>
<script>
    function localization() {
        document.getElementById('userEmail').innerText = localStorage.getItem('user');
        if (lang() === 'mk') {
            document.getElementById('where').innerText = 'Каде сакате да одите?';
            document.getElementById('oldBazaar').innerText = 'Стара чаршија';
            document.getElementById('skopjeCenter').innerText = 'Центар Скопје';
            document.getElementById('loggedAs').innerText = 'Вие сте најавени како: ';
            document.getElementById('logoutButton').innerText = 'Одјавете се';

        }
        if (lang() === 'en') {
            document.getElementById('where').innerText = 'Where do you want to go?';
            document.getElementById('oldBazaar').innerText = 'Old Bazaar';
            document.getElementById('skopjeCenter').innerText = 'Center of Skopje';
            document.getElementById('loggedAs').innerText = 'You are logged as: ';
            document.getElementById('logoutButton').innerText = 'Logout';



        }
    }

    localization();
</script>
</body>
</html>
